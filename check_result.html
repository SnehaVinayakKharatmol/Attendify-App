<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-class attendance</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #3b3b98;
            padding: 15px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #3b3b98;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
        }

        .content-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .left-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .left-content h1 {
            font-size: 2rem;
            color: #3b3b98;
            margin-bottom: 20px;
        }

        .left-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            width: 100%;
        }

        .left-content ul li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .left-content a {
            text-decoration: none;
            color: #fff;
            background-color: #3b3b98;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .left-content a:hover {
            background-color: #2d2d7a;
        }

        .illustration {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 300px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Attendify</div>
        <div class="links">
            <a href="{{ url_for('index') }}"> Home </a>
            <a href="{{ url_for('register_student') }}">Register Student</a>
            <a href="{{ url_for('index') }}">Upload Img</a>
        </div>
    </div>
    <div class="content-container">
        <div class="left-content">
            <h1>Students Present in the Image</h1>
            <ul>
                {% for student in students_present %}
                    <li>{{ student }}</li>
                {% else %}
                    <li>No students matched.</li>
                {% endfor %}
            </ul>
            <a href="/">Go Back</a>
        </div>
        <div class="illustration">
            <img src="images/62e6e3a9cb942028e99e76d2.jpg" alt="Illustration">
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Attendify. All rights reserved.
    </div>
</body>
</html>
