<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify-manual img capture</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #3b3b98;
            padding: 15px 30px;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            margin-left: 20px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .footer {
            background-color: #3b3b98;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 1rem;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .illustration {
            flex: 1;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            max-width: 200px;
            margin-right: 20px;
        }

        .illustration img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-container {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        form h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #3b3b98;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        form input[type="file"] {
            padding: 5px;
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #3b3b98;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #2d2d7a;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Attendify</div>
        <div class="links">
            <a href="{{ url_for('index') }}"> Home </a>
            <a href="{{ url_for('register_student') }}">Register Student</a>
            <a href="{{ url_for('index') }}">Upload Img</a>
        </div>
    </div>

    <div class="content">
        <div class="illustration">
            <img src="images/rb_2148179766.png" alt="Illustration">
        </div>
        <div class="form-container">
            <form action="/save_student" method="POST" enctype="multipart/form-data">
                <h2>Capture Student's Image</h2>
                <label for="student_name">Student Name:</label>
                <input type="text" name="student_name" required>
                <label for="student_image">Upload Student Image:</label>
                <input type="file" name="student_image" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Smart Attendance System. All rights reserved.
    </div>
</body>
</html>
